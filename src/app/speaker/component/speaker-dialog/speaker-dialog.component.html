<div class="container bg-white pattern rounded pt-0 px-3 pb-3">
  <div class="row d-flex align-items-center">
    <div class="col-3">
      <div class="profile-image">
        <figure class="speaker" [ngStyle]="{ 'background-image': 'url('+speaker.photo_url+')'}"></figure>
      </div>
    </div>
    <div class="col-9">
      <div>
        <div class="d-flex justify-content-end">
          <img src="assets/images/pattern.png">
        </div>
        <h3 mat-dialog-title class="mb-0">{{speaker.name}}</h3>
        <p class="mb-0 job">
          <small>{{speaker.position}} @ {{speaker.job}}</small>
        </p>
      </div>

      <hr class="bg-light w-100 mt-0 my-3">
      <span>{{speaker.bio}}</span>
    </div>
  </div>
</div>
